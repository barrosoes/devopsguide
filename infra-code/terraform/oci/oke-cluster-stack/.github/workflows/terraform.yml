name: Terraform OKE Multi-Env

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive
      - run: cd envs/dev && terraform init -backend=false -input=false -reconfigure && terraform validate
      - run: cd envs/prod && terraform init -backend=false -input=false -reconfigure && terraform validate

  plan-dev:
    runs-on: ubuntu-latest
    needs: validate
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure OCI credentials
        shell: bash
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_B64 }}
          OCI_PRIVATE_KEY_PASSPHRASE: ${{ secrets.OCI_PRIVATE_KEY_PASSPHRASE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_PRIVATE_KEY_B64" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

          cat > ~/.oci/config <<EOF
          [DEFAULT]
          tenancy=$OCI_TENANCY_OCID
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          key_file=~/.oci/oci_api_key.pem
          region=$OCI_REGION
          EOF

          if [ -n "${OCI_PRIVATE_KEY_PASSPHRASE:-}" ]; then
            echo "pass_phrase=$OCI_PRIVATE_KEY_PASSPHRASE" >> ~/.oci/config
          fi
      - run: cd envs/dev && terraform init
      - run: cd envs/dev && terraform plan -out=tfplan
      - uses: actions/upload-artifact@v4
        with:
          name: dev-tfplan
          path: envs/dev/tfplan

  plan-prod:
    runs-on: ubuntu-latest
    needs: validate
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure OCI credentials
        shell: bash
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_B64 }}
          OCI_PRIVATE_KEY_PASSPHRASE: ${{ secrets.OCI_PRIVATE_KEY_PASSPHRASE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_PRIVATE_KEY_B64" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

          cat > ~/.oci/config <<EOF
          [DEFAULT]
          tenancy=$OCI_TENANCY_OCID
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          key_file=~/.oci/oci_api_key.pem
          region=$OCI_REGION
          EOF

          if [ -n "${OCI_PRIVATE_KEY_PASSPHRASE:-}" ]; then
            echo "pass_phrase=$OCI_PRIVATE_KEY_PASSPHRASE" >> ~/.oci/config
          fi
      - run: cd envs/prod && terraform init
      - run: cd envs/prod && terraform plan -out=tfplan
      - uses: actions/upload-artifact@v4
        with:
          name: prod-tfplan
          path: envs/prod/tfplan

  apply-dev:
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.ref == 'refs/heads/main'
    environment:
      name: dev
    concurrency:
      group: terraform-dev
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure OCI credentials
        shell: bash
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_B64 }}
          OCI_PRIVATE_KEY_PASSPHRASE: ${{ secrets.OCI_PRIVATE_KEY_PASSPHRASE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_PRIVATE_KEY_B64" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

          cat > ~/.oci/config <<EOF
          [DEFAULT]
          tenancy=$OCI_TENANCY_OCID
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          key_file=~/.oci/oci_api_key.pem
          region=$OCI_REGION
          EOF

          if [ -n "${OCI_PRIVATE_KEY_PASSPHRASE:-}" ]; then
            echo "pass_phrase=$OCI_PRIVATE_KEY_PASSPHRASE" >> ~/.oci/config
          fi
      - uses: actions/download-artifact@v4
        with:
          name: dev-tfplan
          path: envs/dev
      - run: cd envs/dev && terraform init && terraform apply -auto-approve tfplan

  apply-prod:
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
    concurrency:
      group: terraform-prod
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Configure OCI credentials
        shell: bash
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_B64: ${{ secrets.OCI_PRIVATE_KEY_B64 }}
          OCI_PRIVATE_KEY_PASSPHRASE: ${{ secrets.OCI_PRIVATE_KEY_PASSPHRASE }}
        run: |
          mkdir -p ~/.oci
          echo "$OCI_PRIVATE_KEY_B64" | base64 -d > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

          cat > ~/.oci/config <<EOF
          [DEFAULT]
          tenancy=$OCI_TENANCY_OCID
          user=$OCI_USER_OCID
          fingerprint=$OCI_FINGERPRINT
          key_file=~/.oci/oci_api_key.pem
          region=$OCI_REGION
          EOF

          if [ -n "${OCI_PRIVATE_KEY_PASSPHRASE:-}" ]; then
            echo "pass_phrase=$OCI_PRIVATE_KEY_PASSPHRASE" >> ~/.oci/config
          fi
      - uses: actions/download-artifact@v4
        with:
          name: prod-tfplan
          path: envs/prod
      - run: cd envs/prod && terraform init && terraform apply -auto-approve tfplan
